<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIT2092 DIORAMA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="scene-container">
    
  <div class="sound">
    <button class="button" >
      <span class="material-symbols-outlined" id="volup">
        volume_off
      </span>

      <audio id="audio" src="sounds/sweetvibe.mp3" loop></audio>
    </button>
  </div>
    <div class="scene">
       <!-- -------base--------->
      <div class="object base">
        <img class="face front" src="images/base/Asset 28.svg" />
        <img class="face front2" src="images/base/Asset 28.2.svg" />
        <img class="face left" src="images/base/Asset 30.svg" />
        <img class="face right" src="images/base/Asset 30.2.svg" />
        <img class="face top" src="images/base/Asset 27.svg" />
        <img class="face top2" src="images/base/Asset 29.svg" />
        <img class="face top3" src="images/base/Asset 29.svg" />

        <img class="face centerspine" src="images/base/Asset 61.svg" />
        <img class="face leftspine" src="images/base/Asset 60.svg" />
        <img class="face rightspine" src="images/base/Asset 62.svg" />
        <img class="face leftcover" src="images/base/Asset 64.svg" />
        <img class="face rightcover" src="images/base/Asset 64.svg" />
        <img class="face topcover" src="images/base/Asset 59.svg" />
        <img class="face innerleft" src="images/base/Asset 65.svg" />
        <img class="face innerright" src="images/base/Asset 65.svg" />

        <div class="object bigbush">
          <canvas id="bigrosebush" width="690" height="490"></canvas>
          <script src="https://unpkg.com/@rive-app/canvas@1.0.79"></script>
          <script>
            let bigrosebush = new rive.Rive({
              src: 'images/base/fit2092_a2.riv',
              canvas: document.querySelector('#bigrosebush'),
              artboard: 'bush',
              animations: ['rose bush', 'cardman', 'cardman2', 'cardman3'],
              autoplay: true
            });
          </script>
        </div>

        <div class="object smallbush">
          <canvas id="smallrosebush" width="320" height="200"></canvas>
          <script src="https://unpkg.com/@rive-app/canvas@1.0.79"></script>
          <script>
            let smallrosebush = new rive.Rive({
              src: 'images/base/fit2092_a2.riv',
              canvas: document.querySelector('#smallrosebush'),
              artboard: 'bush2',
              animations: ['rose bush'],
              autoplay: true
            });
          </script>
        </div>
      </div>
      <!-- -------birdbox--------->
      <div class="object birdbox">
        <img class="face entrance" src="images/birdbox/Asset 71.svg" />
        <img class="face leftfront" src="images/birdbox/Asset 75.2.svg" />

        <img class="face leftbottom" src="images/birdbox/Asset 74.2.svg " />
        <img class="face leftside" src="images/birdbox/Asset 75.svg" />
        <img class="face leftbox" src="images/birdbox/Asset 80.svg" />
        <img class="face rightfront" src="images/birdbox/Asset 75.3.svg " />

        <img class="face rightbottom" src="images/birdbox/Asset 74.svg" />
        <img class="face rightside" src="images/birdbox/Asset 75.svg " />
        <img class="face rightbox" src="images/birdbox/Asset 80.svg" />
        <img class="face back" src="images/birdbox/Asset 73.svg" />
        <img class="face frontpost" src="images/birdbox/Asset 70.svg" />
        <img class="face leftpost" src="images/birdbox/Asset 70.2.svg" />
        <img class="face rightpost" src="images/birdbox/Asset 70.2.svg" />


      </div>
      <div class="object musicnote">
        <img class="noteidle" id="note" src="images/birdbox/Asset 86.svg" />
        <audio id="duck" src="sounds/duck.mp3"></audio>
      </div>
       <!-- -------flowers--------->
      <div class="object flowers">
        <div class="object flowers1">
          <img class="face flower1" src="images/birdbox/Asset 82.svg" />
        </div>
        <div class="object flowers2">
          <img class="face flower2" src="images/birdbox/Asset 82.svg" />
        </div>
        <div class="object flowers3">
          <img class="face flower3" src="images/birdbox/Asset 83.svg" />
        </div>
        <div class="object flowers4">
          <img class="face flower4" src="images/birdbox/Asset 94.svg" />
        </div>
        <div class="object flowers5">
          <img class="face flower5" src="images/birdbox/Asset 95.svg" />
        </div>
        <img class="face stem1" src="images/birdbox/Asset 85.svg" />
        <img class="face stem2" src="images/birdbox/Asset 85.svg" />
        <img class="face stem3" src="images/birdbox/Asset 85.svg" />
        <img class="face stem4" src="images/birdbox/Asset 85.svg" />
        <img class="face stem5" src="images/birdbox/Asset 85.svg" />
      </div>
      <!-- -------queen--------->
      <div class="queen">
        <canvas id="queen" width="260" height="350"></canvas>
        <script src="https://unpkg.com/@rive-app/canvas"></script>
        <script>
          let queen = new rive.Rive({
            src: 'images/base/fit2092_a2.riv',
            canvas: document.querySelector('#queen'),
            artboard: 'queen',
            autoplay: false
          });
        </script>

        <audio class="angry happytoangry" src="sounds/angry.mp3"></audio>
        <audio class="happy angrytohappy" src="sounds/happy.mp3"></audio>
        <audio class="huh happytohuh angrytohuh" src="sounds/hmm.mp3"></audio>

      </div>
 <!-- -------king--------->
      <div class="king">
        <canvas id="king" width="220" height="350"></canvas>
        <script src="https://unpkg.com/@rive-app/canvas"></script>
        <script>
          let king = new rive.Rive({
            src: 'images/base/fit2092_a2.riv',
            canvas: document.querySelector('#king'),
            artboard: 'king',
            animations: ['loop'],
            autoplay: true
          });
        </script>
        <audio id="hmking" src="sounds/hm-king.mp3"></audio>
      </div>
 <!-- -------rabbit--------->
      <div class="object rabbit">
        <canvas id="rabbit" width="180" height="280"></canvas>
        <script src="https://unpkg.com/@rive-app/canvas"></script>
        <script>
          let rabbit = new rive.Rive({
            src: 'images/base/fit2092_a2.riv',
            canvas: document.querySelector('#rabbit'),
            artboard: 'rabbit',
            animations: ['clock', 'clock2', 'loop'],
            autoplay: true
          });
        </script>
        <audio id="jump" src="sounds/boing.mp3"></audio>
      </div>
 <!-- -------croquet--------->
      <div class="object croquet">
        <div class="object hog">
          <img class="face hedgehog" src="images/croquet/Asset 87.svg" alt="">
        </div>
      </div>

      <img class="face hoop" src="images/croquet/Asset 90.svg" alt="">

      <div class="object alice">
        <canvas id="alice" width="220" height="350"></canvas>
        <script src="https://unpkg.com/@rive-app/canvas"></script>
        <script>
          let alice = new rive.Rive({
            src: 'images/base/fit2092_a2.riv',
            canvas: document.querySelector('#alice'),
            artboard: 'alice',
            animations: ['head', 'flamingo'],
            autoplay: true
          });
        </script>
      </div>

    </div>
     <!-- -------subtitle--------->
    <div class="subtitle">
      <span class="subpop" id="queenpop">What colour are Her Majesty's roses?</span>
      <audio id="beep" src="sounds/beep3.mp3"></audio>
    </div>

  </div>
 <!-- -------cat--------->
  <div id="cheshire">
    <canvas width="150" height="120"></canvas>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>
      let cheshire = new rive.Rive({
        src: 'images/base/fit2092_a2.riv',
        canvas: document.querySelector('#cheshire > canvas'),
        artboard: 'cat',
        animations: ['Timeline 1'],
        autoplay: true
      });
    </script>
    <audio id="meow" src="sounds/meow.mp3"></audio>
  </div>
  
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
